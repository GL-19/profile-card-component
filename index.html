<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<section class="image-container">
				<img src="images/bg-pattern-card.svg" alt="top banner" class="banner-img" />
				<img src="images/image-victor.jpg" alt="profile photo" class="profile-photo" />
			</section>

			<section class="content-container">
				<h2 class="user-name">Victor Crest <span class="user-age">26</span></h2>
				<h3 class="user-city">London</h3>
				<div class="profile-info">
					<p class="info-text followers-text">Followers</p>
					<p class="info-text likes-text">Likes</p>
					<p class="info-text photos-text">Photos</p>
					<p class="info-data followers-data">80K</p>
					<p class="info-data likes-data">803K</p>
					<p class="info-data photos-data">1.4K</p>
				</div>
			</section>
		</main>
	</body>
</html>
